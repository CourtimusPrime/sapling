version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: sapling
      POSTGRES_USER: sapling
      POSTGRES_PASSWORD: sapling_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sapling -d sapling"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./web
      dockerfile: ../Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://sapling:sapling_password@db:5432/sapling
      NEXTAUTH_SECRET: development-secret-key
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./web:/app
      - /app/node_modules
    command: pnpm dev
    develop:
      watch:
        - action: sync
          path: ./web
          target: /app
        - action: rebuild
          path: package.json

volumes:
  postgres_data: